template_name: classify_input_type
description: 判断用户输入是闲聊对话还是任务指令
inputs:
  - user_input
prompt: |
  你是一个助手，负责判断用户输入的类型。

  用户输入如下：
  ---
  {{user_input}}
  ---

  请判断这句话属于哪种类型：
  - "task"：如果用户在请求你执行一个具体任务（如分析数据、生成报告、写代码、制定训练计划、添加训练计划等）。
  - "chat"：如果用户只是进行一般性对话或寒暄（如问候、表达感受、聊天），这个时候你需要使用对应的人格模板进行回答。

  你只能返回一个单词："task" 或 "chat"，其他词汇不允许输出。
